name: Daily NBA run

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 13 * * *"  # 13:00 UTC every day

jobs:
  run-nba-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests pyyaml scikit-learn lightgbm

      - name: Ensure runtime folders
        run: |
          mkdir -p data/_snapshots
          mkdir -p outputs

      # ===================== Day 5: odds snapshots =====================
      - name: Save OPEN odds snapshot
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          PYTHONPATH: .
          SNAPSHOT_KIND: open
        run: |
          python src/ingest/odds_snapshots.py

      - name: Save MID odds snapshot
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          PYTHONPATH: .
          SNAPSHOT_KIND: mid
        run: |
          python src/ingest/odds_snapshots.py

      - name: Save CLOSE odds snapshot
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          PYTHONPATH: .
          SNAPSHOT_KIND: close
        run: |
          python src/ingest/odds_snapshots.py

      - name: Build odds movement & dispersion
        env:
          PYTHONPATH: .
        run: |
          python - << 'PY'
          import os, glob
          from src.ingest.odds_snapshots import compute_movement, compute_dispersion

          snap_dir = "data/_snapshots"
          os.makedirs("outputs", exist_ok=True)

          snaps = sorted(glob.glob(os.path.join(snap_dir, "*.csv")))
          latest_open = None
          latest_close = None
          for p in snaps:
              base = os.path.basename(p)
              if base.startswith("open_"):
                  latest_open = p
              elif base.startswith("close_"):
                  latest_close = p

          if latest_open and latest_close:
              movement = compute_movement(latest_open, latest_close)
              movement.to_csv("outputs/odds_movement_latest.csv", index=False)
              dispersion = compute_dispersion(latest_close)
              dispersion.to_csv("outputs/odds_dispersion_latest.csv", index=False)
              print("wrote odds_movement_latest.csv and odds_dispersion_latest.csv")
          else:
              print("No open/close pair found; skipping odds feature build.")
          PY
      # ================================================================

      - name: Run QA
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          PYTHONPATH: .
        run: |
          python qa/validation.py

      - name: Run prediction script
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          PYTHONPATH: .
        run: |
          python - << 'PY'
          from datetime import date
          import os, sys, subprocess
          import pandas as pd

          from src.ingest.nba_ingest import get_nba_games_by_date
          from src.ingest.odds_ingest import get_nba_odds
          from src.features.build_features import merge_game_and_odds
          from src.model.train_model import (
              predict_win_prob,
              implied_fair_spread,
              implied_fair_total,
          )

          # fail fast on missing secrets
          if not os.getenv("RAPIDAPI_KEY") or not os.getenv("ODDS_API_KEY"):
              print("Required API secrets missing. Exiting.")
              sys.exit(1)

          os.makedirs("outputs", exist_ok=True)
          today_str = date.today().strftime("%Y-%m-%d")

          # fetch games
          games_resp = get_nba_games_by_date(today_str)
          games = games_resp.get("response", [])

          # fetch odds (best effort)
          try:
              odds = get_nba_odds()
          except Exception as e:
              print("Could not fetch odds:", e)
              odds = []

          # empty slate handling
          if not games:
              with open("outputs/empty-slate.txt", "w") as f:
                  f.write(f"No games scheduled for {today_str}.\n")
              with open("run_summary.md", "w") as f:
                  f.write(f"# NBA daily run\nNo games scheduled for {today_str}\n")
              # pip freeze
              res = subprocess.run(["pip", "freeze"], capture_output=True, text=True)
              with open("outputs/pip_versions.txt", "w") as pv:
                  pv.write(res.stdout)
              # stub report
              with open("calibration_report.html", "w") as cr:
                  cr.write("<html><body><h1>Calibration Report</h1><p>No games.</p></body></html>")
              sys.exit(0)

          rows = merge_game_and_odds(games, odds)
          preds = []
          for r in rows:
              wp = predict_win_prob(r)
              preds.append({
                  **r,
                  "game_date": today_str,
                  "home_win_prob": wp["home_win_prob"],
                  "away_win_prob": wp["away_win_prob"],
                  "fair_spread": implied_fair_spread(wp["home_win_prob"]),
                  "fair_total": implied_fair_total(),
              })

          df = pd.DataFrame(preds)
          out_path = f"outputs/predictions_{today_str}.csv"
          df.to_csv(out_path, index=False)

          with open("run_summary.md", "w") as f:
              f.write(f"# NBA daily run\nWrote {len(df)} rows for {today_str}\n")

          # save pip versions
          res = subprocess.run(["pip", "freeze"], capture_output=True, text=True)
          with open("outputs/pip_versions.txt", "w") as pv:
              pv.write(res.stdout)

          # stub calibration report
          with open("calibration_report.html", "w") as cr:
              cr.write("<html><body><h1>Calibration Report</h1><p>Stub.</p></body></html>")
          PY

      - name: Apply market ensemble
        env:
            PYTHONPATH: .
        run: |
          python src/model/market_ensemble.py

      - name: Evaluate + Calibrate
        env:
            PYTHONPATH: .
            RUN_DATE: ${{ env.RUN_DATE || '' }}
        run: |
         python src/eval/calibration.py


      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nba-run
          path: |
            outputs/
            run_summary.md
            calibration_report.html
