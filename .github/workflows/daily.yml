name: Daily NBA run

on:
  workflow_dispatch: {}     # allow manual runs
  schedule:
    - cron: "0 13 * * *"    # run every day at 13:00 UTC

jobs:
  run-nba-pipeline:
    runs-on: ubuntu-latest
    env:
      # make src/ imports work everywhere
      PYTHONPATH: .
      # pass API keys to all steps
      RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas pyyaml scikit-learn lightgbm

      # ------------------------------------------------------------------
      # Day 5: odds snapshots (The Odds API, nested `bookmakers`)
      # ------------------------------------------------------------------
      - name: Save OPEN odds snapshot
        run: |
          python src/ingest/odds_snapshots.py

      - name: Save MID odds snapshot
        env:
          SNAPSHOT_KIND: mid
        run: |
          python src/ingest/odds_snapshots.py

      - name: Save CLOSE odds snapshot
        env:
          SNAPSHOT_KIND: close
        run: |
          python src/ingest/odds_snapshots.py

      - name: Compute odds movement & dispersion
        run: |
          python - <<'PY'
          import glob, os
          from datetime import datetime
          from src.ingest.odds_snapshots import compute_movement, compute_dispersion

          snap_dir = "data/_snapshots"
          os.makedirs("outputs", exist_ok=True)

          snaps = glob.glob(os.path.join(snap_dir, "*.csv"))
          if not snaps:
              print("No snapshots found, skipping.")
              raise SystemExit(0)

          def ts_from_name(path: str) -> datetime:
              base = os.path.basename(path)
              # expect: kind_YYYYMMDD_HHMM.csv OR kind_YYYYMMDD.csv
              parts = base.split("_", 1)
              if len(parts) < 2:
                  return datetime.min
              dt_part = parts[1].split(".")[0]
              for fmt in ("%Y%m%d_%H%M", "%Y%m%d"):
                  try:
                      return datetime.strptime(dt_part, fmt)
                  except ValueError:
                      continue
              return datetime.min

          snaps = sorted(snaps, key=ts_from_name)

          latest_open = None
          latest_close = None
          for p in snaps:
              name = os.path.basename(p)
              if name.startswith("open_"):
                  latest_open = p
              elif name.startswith("close_"):
                  latest_close = p

          if latest_open and latest_close:
              movement = compute_movement(latest_open, latest_close)
              movement.to_csv("outputs/odds_movement_latest.csv", index=False)
              dispersion = compute_dispersion(latest_close)
              dispersion.to_csv("outputs/odds_dispersion_latest.csv", index=False)
              print("✅ wrote odds_movement_latest.csv and odds_dispersion_latest.csv")
          else:
              print("⚠️ did not find both open_ and close_ snapshots; skipping feature build")
          PY

      # ------------------------------------------------------------------
      # Your existing pipeline
      # ------------------------------------------------------------------
      - name: Run QA
        run: |
          PYTHONPATH=. python qa/validation.py

      - name: Run prediction script
        run: |
          PYTHONPATH=. python - << 'PY'
          from datetime import date
          import os
          import sys
          import subprocess
          import pandas as pd
          from src.ingest.nba_ingest import get_nba_games_by_date
          from src.ingest.odds_ingest import get_nba_odds
          from src.features.build_features import merge_game_and_odds
          from src.model.train_model import (
              predict_win_prob,
              implied_fair_spread,
              implied_fair_total,
          )

          # fail early if missing secrets
          if not os.getenv("RAPIDAPI_KEY") or not os.getenv("ODDS_API_KEY"):
              print("Required API secrets missing. Exiting.")
              sys.exit(1)

          os.makedirs("outputs", exist_ok=True)
          today_str = date.today().strftime("%Y-%m-%d")

          games_resp = get_nba_games_by_date(today_str)
          games = games_resp.get("response", [])

          try:
              odds = get_nba_odds()
          except Exception:
              odds = []

          # empty slate
          if not games:
              with open("outputs/empty-slate.txt", "w") as f:
                  f.write(f"No games scheduled for {today_str}.\n")
              with open("run_summary.md", "w") as f:
                  f.write(f"# NBA daily run\nNo games scheduled for {today_str}\n")
              pip_versions = subprocess.run(["pip", "freeze"], capture_output=True, text=True)
              with open("outputs/pip_versions.txt", "w") as pv:
                  pv.write(pip_versions.stdout)
              with open("calibration_report.html", "w") as cr:
                  cr.write("<html><body><h1>Calibration Report</h1><p>No games to evaluate.</p></body></html>")
              sys.exit(0)

          rows = merge_game_and_odds(games, odds)
          preds = []
          for r in rows:
              wp = predict_win_prob(r)
              preds.append({
                  **r,
                  "game_date": today_str,
                  "home_win_prob": wp["home_win_prob"],
                  "away_win_prob": wp["away_win_prob"],
                  "fair_spread": implied_fair_spread(wp["home_win_prob"]),
                  "fair_total": implied_fair_total(),
              })

          df = pd.DataFrame(preds)
          out_path = f"outputs/predictions_{today_str}.csv"
          df.to_csv(out_path, index=False)

          with open("run_summary.md", "w") as f:
              f.write(f"# NBA daily run\nWrote {len(df)} rows for {today_str}\n")

          pip_versions = subprocess.run(["pip", "freeze"], capture_output=True, text=True)
          with open("outputs/pip_versions.txt", "w") as pv:
              pv.write(pip_versions.stdout)
          with open("calibration_report.html", "w") as cr:
              cr.write("<html><body><h1>Calibration Report</h1><p>Stub - not implemented.</p></body></html>")
          PY

                - name: Apply market ensemble
      
          python - <<'PY'
          import os
          from datetime import date
          import pandas as pd
          from src.model.market_ensemble import apply_market_ensemble

          os.makedirs("outputs", exist_ok=True)
          today_str = date.today().strftime("%Y-%m-%d")
          base_path = f"outputs/predictions_{today_str}.csv"
          if not os.path.exists(base_path):
              print("no base predictions file, skipping ensemble")
              raise SystemExit(0)

          preds = pd.read_csv(base_path)

          # load odds dispersion if present
          if os.path.exists("outputs/odds_dispersion_latest.csv"):
              odds_disp = pd.read_csv("outputs/odds_dispersion_latest.csv")
          else:
              odds_disp = pd.DataFrame()

          blended = apply_market_ensemble(preds, odds_disp)
          out_path = f"outputs/predictions_{today_str}_market.csv"
          blended.to_csv(out_path, index=False)
          print("wrote", out_path)
          PY

      - name: Tidy market predictions
        run: |
          python - <<'PY'
          import os
          from datetime import date
          import pandas as pd

          today_str = date.today().strftime("%Y-%m-%d")
          market_path = f"outputs/predictions_{today_str}_market.csv"
          if not os.path.exists(market_path):
              print("no market file, skipping tidy")
              raise SystemExit(0)

          df = pd.read_csv(market_path)

          preferred_order = [
              "game_id",
              "game_date",
              "home_team",
              "away_team",
              "home_win_prob",
              "away_win_prob",
              "fair_spread",
              "fair_total",
              "home_off_ra10",
              "home_def_ra10",
              "home_off_adj_ra10",
              "home_def_adj_ra10",
              "away_off_ra10",
              "away_def_ra10",
              "away_off_adj_ra10",
              "away_def_adj_ra10",
              "consensus_close",
              "book_dispersion",
              "home_win_prob_market",
              "fair_spread_market",
              "fair_total_market",
          ]

          cols_in_df = [c for c in preferred_order if c in df.columns]
          leftovers = [c for c in df.columns if c not in cols_in_df]
          tidy = df[cols_in_df + leftovers]

          tidy_path = f"outputs/predictions_{today_str}_market_tidy.csv"
          tidy.to_csv(tidy_path, index=False)
          print("wrote", tidy_path)
          PY


      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nba-run
          path: |
            outputs/
            run_summary.md
            calibration_report.html
            data/_snapshots
