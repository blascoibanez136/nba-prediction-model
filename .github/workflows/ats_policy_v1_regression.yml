name: ATS Policy v1 Regression Gate

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch: {}

jobs:
  ats_policy_v1_gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip

          # If you have a pinned requirements file, use it.
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

          # Always ensure CI-critical deps exist (regression gate needs these).
          pip install --upgrade \
            pandas \
            numpy \
            joblib \
            scikit-learn \
            pyyaml

      - name: Run ATS Policy v1 regression gate
        shell: bash
        run: |
          set -e
          PYTHONPATH=. python -m qa.regression_ats_policy_v1
